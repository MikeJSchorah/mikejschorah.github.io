<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="resource/css/style.css">
</head>
<body>

<h1>JavaScript Calculator</h1>

<div id="display">
  <span id="steps">0</span>
  <hr/>
</div>
<div class="keys" id="calculator">
  <a class="btn btn-secondary" id="clear">AC</a>
  <a class="btn btn-secondary" id="backspace">CE</a>
  <a class="btn btn-outline-dark" id="/">/</a>
  <a class="btn btn-outline-dark" id="*">*</a>
    <br/>
  <a class="btn btn-outline-dark" id="7">7</a>
  <a class="btn btn-outline-dark" id="8">8</a>
  <a class="btn btn-outline-dark" id="9">9</a>
  <a class="btn btn-outline-dark" id="-">-</a>
    <br/>
  <a class="btn btn-outline-dark" id="4">4</a>
  <a class="btn btn-outline-dark" id="5">5</a>
  <a class="btn btn-outline-dark" id="6">6</a>
  <a class="btn btn-outline-dark" id="+">+</a>
    <br/>
  <a class="btn btn-outline-dark" id="1">1</a>
  <a class="btn btn-outline-dark" id="2">2</a>
  <a class="btn btn-outline-dark" id="3">3</a>
  <a class="btn btn-outline-dark" id=".">.</a>
    <br />
  <a class="btn btn-outline-dark bigButton" id="0">0</a>
  <a class="btn btn-outline-dark bigButton" id="equals">=</a>
</div>
    
<p id="bottom">Written and coded by Mike J Schorah</p>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="resource/js/script.js"></script>
    
</body>
</html>
